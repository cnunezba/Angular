<article class="container">

      </div>
      
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" [(ngModel)]="isSpanish" class="form-check-input">
          Espa√±ol?
        </label>
      </div>
      <button (click)="borrarFormulario()" class="btn btn-primary">Borrar</button>

      <p>Nombre introducido: {{nombre}}</p>

    </div>
</article>
