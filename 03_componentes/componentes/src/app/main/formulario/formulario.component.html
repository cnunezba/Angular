<div class="container">
    <form novalidate (ngSubmit)="enviar()" #myForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" required class="form-control" name="email" id="exampleInputEmail1" [(ngModel)]="usuario.email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" required minlength="5" name="pass" class="form-control" [(ngModel)]="usuario.password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" name="recuerdame" [(ngModel)]="usuario.recuerdame" class="form-check-input">
            Recordarme
          </label>
        </div>
       
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" [(ngModel)]="usuario.sexo" name="exampleRadios" id="exampleRadios1" value="H" checked>
            Hombre
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" [(ngModel)]="usuario.sexo" name="exampleRadios" id="exampleRadios2" value="M">
            Mujer
          </label>
        </div>

        <!--Radio-Buttos-->
        <h2>Selecciona una Impresora</h2>
        <div *ngFor="let impresora of aPrinters">
            <input type="radio" 
                name ="printer" id="printer-{{impresora.id}}" [(ngModel)]="impresoraSeleccionada" [value]="impresora">
            <label for="printer-{{impresora.id}}">{{impresora.modelo}}</label>
        </div>
          
      
        <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Submit</button>
      </form>

      
</div>
